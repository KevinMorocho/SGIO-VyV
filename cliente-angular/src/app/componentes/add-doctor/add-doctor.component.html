<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="col-md-10">
        <h1>Registro de Doctor</h1>
      </div>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" class="form-control" name="CedulaDoc" [(ngModel)]="doctor.cedDoctor" id="ceduladoc" placeholder="Cédula del Doctor">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="NombresDoc" [(ngModel)]="doctor.nombresDoctor" id="nombresdoc" placeholder="Nombres del Doctor">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="ApellidosDoc" [(ngModel)]="doctor.apellidosDoctor" id="apellidosdoc"
            placeholder="Apellidos del Doctor">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="EspecialidadDoc" [(ngModel)]="doctor.especialidadDoctor" id="especialidaddoc"
            placeholder="Especialidad del Doctor">
        </div>
        <div class="form-group">
          <textarea class="form-control" name="DireccionDoc" [(ngModel)]="doctor.direccionDoctor" id="direcciondoc" rows="4"
            placeholder="Direccion del Doctor"></textarea>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" name="TelefonoDoc" [(ngModel)]="doctor.telefonoDoctor" id="telefonodoc" placeholder="Teléfono del Doctor">
        </div>
        <div class="text-center justify-content-center">
          <button class="btn btn-primary btn-lg" (click)="guardarDoctor()">
            Guardar
          </button>
          <a routerLink="/doctores"  class="btn btn-danger btn-lg">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
